<head>
  <title>Web Drain</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script>
    var socket = io.connect('http://' + window.location.host);
    socket.on('messages', function (data) {
      console.log(data);
      $('<div style="display: none;"></div>'
        ).text(data).appendTo('div#messages').fadeIn("slow");
      // scroll to the bottom of messages div
      $('div#messages').scrollTop($('div#messages')[0].scrollHeight);
    });
  </script>
</head>

<body>
  <h1>Web Drain</h1>
  <hr />
  <div id="messages" style="font-family: monospace, courier; height:90%;overflow: auto;">
  </div>
</body>
